<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('expand/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('expand/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('expand/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="{:ROOT_URL}/import/expand.xls" class="btn btn-danger btn-import" title="{:__('Download tpl')}" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-download"></i> {:__('Download tpl')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>

                        <!--<div class="dropdown btn-group {:$auth->check('expand/multi')?'':'hide'}">-->
                            <!--<a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>-->
                            <!--<ul class="dropdown-menu text-left" role="menu">-->
                                <!--<li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>-->
                                <!--<li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>-->
                            <!--</ul>-->
                        <!--</div>-->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('expand/edit')}"
                           data-operate-del="{:$auth->check('expand/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <style>
        .w-12-5 {width: 12.5%}
        .w-15 {width: 15%}
        .w-20 {width: 20%}
        .w-30 {width: 30%; padding-right: 10px;}
        .w-80 {width: 80%}
        .w-70 {width: 70%}
        .w-12-5,.w-15,.w-20,.w-30,.w-80,.w-70 {float: left}
    </style>
    <form action="" class="form-horizontal form-commonsearch nice-validator n-default n-bootstrap">
            <div class="row">
                <div class="form-group w-12-5">
                    <label class="control-label w-30">{:__('Year')}</label>
                    <div class="w-70">
                        <input type="hidden" class="operate" data-name="year" value="=" />
                        {$year}
                    </div>
                </div>
                <div class="form-group w-12-5">
                    <label class="control-label w-30">{:__('Semester')}</label>
                    <div class="w-70">
                        <input type="hidden" class="operate" data-name="semester" value="=" />
                        {$semester}
                    </div>
                </div>
                <div class="form-group w-15">
                    <label class="control-label w-30">{:__('Ccid')}</label>
                    <div class="w-70">
                        <input type="hidden" class="operate"  data-name="ccid" value="=" />
                        <input id="c-ccid" data-source="classes/category/index" data-primary-key="ccid" class="form-control selectpage" name="ccid" type="text" placeholder="{:__('Ccid')}">
                    </div>
                </div>
                <div class="form-group w-15">
                    <label class="control-label w-30">{:__('Sid')}:</label>
                    <div class="w-70">
                        <input type="hidden" class="operate"  data-name="sid" value="=" />
                        <input id="c-sid" data-source="subject/index" data-primary-key="sid" class="form-control selectpage" name="sid" type="text" placeholder="{:__('Sid')}">
                    </div>
                </div>
                <div class="form-group w-15">
                    <label class="control-label w-30">{:__('Teacher_id')}:</label>
                    <div class="w-70">
                        <input type="hidden" class="operate"  data-name="teacher_id" value="=" />
                        <input id="c-teacher_id" data-source="user/user/index" data-params='{"custom[group_id]":"1"}' data-field="username" data-primary-key="user_id" class="form-control selectpage" name="teacher_id" type="text" placeholder="{:__('Teacher_id')}">
                    </div>
                </div>
                <div class="form-group w-15">
                    <label class="control-label w-30">{:__('Student_id')}:</label>
                    <div class="w-70">
                        <input type="hidden" class="operate"  data-name="student_id" value="=" />
                        <input id="c-student_id" data-source="user/user/index" data-params='{"custom[group_id]":"2"}' data-field="username" data-primary-key="user_id" class="form-control selectpage" name="student_id" type="text" placeholder="{:__('Student_id')}">
                    </div>
                </div>
                <div class="form-group w-15" style="float: right">
                    <div class="col-sm-8 col-xs-offset-4">
                        <button type="submit" class="btn btn-success" formnovalidate="">搜索</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </div>
    </form>
</script>
